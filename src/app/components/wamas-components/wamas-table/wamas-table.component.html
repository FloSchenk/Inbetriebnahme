<table mat-table
  [dataSource]="_wamasTableService.getPaginatorService() == null ?
    (_wamasTableService.getElements())
    :
    (_wamasTableService.getElements()
      | wamasTableFiltering
      :_wamasTableService.getPaginatorService().getIndex()
      :_wamasTableService.getPaginatorService().getPageSize())"
  class="mat-elevation-z8">
    <ng-container *ngFor="let column of _wamasTableService.getDisplayedColumns()" matColumnDef="{{ column }}">
      <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_wamasTableService.getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: _wamasTableService.getDisplayedColumns()"></tr>
</table>
