<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <!-- Top Toolbar with Title -->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{ _appTitleService.getAppTitle() }}</h1>
  </mat-toolbar>

  <!-- Navigation -->
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item routerLink="dashboard"><img class="icon" src='../assets/icons/dashboard.svg'>Dashboard</a>
          <a mat-list-item routerLink="transport-units"><img class="icon" src='../assets/icons/transport-unit.svg'>TransportUnits</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Page Conent-->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
